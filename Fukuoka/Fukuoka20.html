  <script>
    const openNav = () => {
      if (mySidenav.style.width == '18%') {
        document.getElementById('mySidenav').style.width = "0px"
      } else {
        document.getElementById('mySidenav').style.width = "18%";
      }
    }

    const closeNav = () => {
      document.getElementById('mySidenav').style.width = "0px";
    }
  </script>

  <script>
    const photos = [
      '0',
      '1',
      '2',
      '3',
      '4',
      '5',
      '6',
      '7',
      '8',
    ];

    let gallery = document.getElementById('gallery-container');

    photos.forEach(photo => {
      let imgDiv = document.createElement('div');
      imgDiv.classList.add('img-div');
      let img = document.createElement('img');
      img.src = './Images/20/' + photo + '.JPG';
      img.style.maxWidth = '600px';
      img.style.maxHeight = '600px';
      img.classList.add('gallery-photo');
      imgDiv.addEventListener('click', () => {
        if (img.classList.contains('fullscreen-img')) {
          imgDiv.classList.remove('fullscreen-div');
          img.classList.remove('fullscreen-img');
          img.style.maxWidth = '600px';
          img.style.maxHeight = '600px';
        } else {
          imgDiv.classList.add('fullscreen-div');
          img.classList.add('fullscreen-img');
          img.style.maxWidth = '1200px';
          img.style.maxHeight = '1000px';
        }
      })
      imgDiv.appendChild(img);
      imgDiv.style.width = '100%';
      gallery.appendChild(imgDiv);
    })
  </script>
